name: Continous Integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Yarn install
        run: yarn install
      - name: Unit tests
        run: yarn run test:unit
      - name: Build app
        run: yarn run build
      - name: Build Docker image
        run: docker build . -t eddyanalytics/eddy-ui:latest
      - name: Push Docker image
        run: |
          echo '${{ secrets.CI_REGISTRY_TOKEN }}' | docker login --username eddyanalytics --password-stdin
          docker push eddyanalytics/eddy-ui:latest
      - name: Check Tag
        id: check_tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo ::set-output name=match::true
          fi
      - name: Release Version
        if: steps.check_tag.outputs.match == 'true'
        run: |
          docker tag eddyanalytics/eddy-ui:latest eddyanalytics/eddy-ui:${{ github.ref }}
          docker push eddyanalytics/eddy-ui:${{ github.ref }}
